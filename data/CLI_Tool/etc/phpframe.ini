; This is a configuration file
; Comments start with ';', as in php.ini

[general]

app_name = PHPFrame Command Line Tool
version = @RELEASE_VERSION@ @BUILD_LABEL@ @BUILD_DATE@
base_url = CLI
theme = default
default_lang = en-GB
secret = ChangeMeToSomethingRandomAndComplicated
timezone = Europe/London
default_controller = man
ignore_acl = 1

[filesystem]

upload_dir = uploads
max_upload_size = 2
upload_accept = text/plain,image/jpeg,image/pjpeg,image/jpg,image/png,image/bmp,image/gif,application/pdf,application/octet-stream,application/msword,application/excel,application/vnd.ms-excel,application/x-excel,application/x-msexcel,application/vnd.ms-powerpoint,application/mspowerpoint,application/powerpoint

[debug]

display_exceptions = 1
log_level = 1
informer_level = 0
informer_recipients = root@localhost
profiler_enable = 
profiler_display = 
profiler_outdir = /tmp

[sources]

preferred_mirror = http://dist.phpframe.org
preferred_state = stable

[db]

enable = 
driver = SQLite
host = 
user = 
pass = 
name = data.db
mysql_unix_socket = 
prefix = 

[smtp]

enable = 
mailer = smtp
auth = 1
host = 
port = 25
user = 
pass = 
fromaddress = someone@example.com
fromname = Someone

[imap]

enable = 
host = 
port = 143
user = 
pass = 

